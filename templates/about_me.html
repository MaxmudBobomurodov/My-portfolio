<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }

    .left h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .left p {
      color: #aaa;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #4CAF50;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #43a047;
      box-shadow: 0 0 20px #4CAF50;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .profile-img {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #333;
    }

    .brands {
      text-align: center;
      margin-top: 4rem;
    }

    .brands p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logos img {
      filter: brightness(0) invert(1);
      opacity: 0.6;
      height: 30px;
      transition: 0.3s;
    }

    .logos img:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>Maxmud Bobomurodov</h1>
      <p>Student at TDIU. I'm passionate about creating powerful, clean, and user-friendly apps. I love solving real-world problems with code.</p>
      <button class="btn">Let’s get started →</button>
    </div>
    <div class="right">
      <img src="{% static 'users/myself_for_portfolio.jpg' %}" alt="My photo" class="profile-img">
      <!-- Replace above with your image path if you have one -->
    </div>
  </div>

  <div class="brands">
    <p>Worked with</p>
    <div class="logos">
      <img src="https://cdn.worldvectorlogo.com/logos/clickup.svg" alt="ClickUp" />
      <img src="https://cdn.worldvectorlogo.com/logos/dropbox-2.svg" alt="Dropbox" />
      <img src="https://cdn.worldvectorlogo.com/logos/paychex.svg" alt="Paychex" />
      <img src="https://cdn.worldvectorlogo.com/logos/elastic-logo.svg" alt="Elastic" />
      <img src="https://cdn.worldvectorlogo.com/logos/stripe-4.svg" alt="Stripe" />
    </div>
  </div>
  <header>
    <div class="logo">MyWebsite</div>
    <nav>
      <a href="{% url 'users:teacher_profile' %}">My teacher</a>
    </nav>
  </header>

</body>
</html>
